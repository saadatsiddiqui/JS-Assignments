<html>
    <head>
        <script>
            var courses = []
            for(i=0;i<=4;i++){
                courses[i]=prompt("Enter Course "+i)
            }  
            alert(courses)
            for(i=0;i<=4;i++){
                alert(courses[i])
            }  
            for(j=0;j<=4;j++){
             courses[j] = prompt("Enter New Value ",courses[j])
            {
                if(courses[j] === ""){
                    courses.splice(j,1,courses[j])
                }
            
            }
            }
            alert(courses)           
    
    </script>
    </head>
</html>
