<html>
    <head>
        <script>
        var num1 = parseInt(prompt("Enter First Number"))
        var num2 = parseInt(prompt("Enter Second Number"))
	var oper = prompt("Enter Operator")
        var num3
        if(oper=="+"){
            num3 = num1 + num2
            alert(num3)
        }
        else if( oper == "-"){
            alert(num3 = num1 - num2)
        }
        else if(oper == "*"){
            alert(num3 = num1 * num2)
        }
        else{
            alert(num3 = num1 / num2)
        }
    </script>
    </head>
</html>
